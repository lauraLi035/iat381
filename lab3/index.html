    <script>
    var ExampleApplication = React.createClass({
      render: function() {
        var minutes = 1000 * 60;
        var hours = minutes * 60;
        var days = hours * 24;
        var years = days * 365;

        var currentTime = new Date().getTime();
        var y = Math.round(currentTime / years)
        var remainer = currentTime - y*years; 
        y += 1970;
        var m =  Math.round(remainer / days*30)+1;
        var d = Math.round(remainer / days*30);
        remainer -= d* days;
        var h = Math.round(remainer/hours);
        remainer -= h*hours;
        var min = Math.round(remainer/minutes);
        var sec = remainer - min*minutes;

        var elapsed = Math.round(this.props.elapsed  / 100);
        var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
        var message =
        'the current time is 
        .React has been successfully running for ' + seconds + ' seconds.';

        return React.DOM.p(null, message);
      }
    });

      // Call React.createFactory instead of directly call ExampleApplication({...}) in React.render
      var ExampleApplicationFactory = React.createFactory(ExampleApplication);

      var start = new Date().getTime();
      setInterval(function() {
        React.render(
          ExampleApplicationFactory({elapsed: new Date().getTime() - start}),
          document.getElementById('container')
          );
      }, 50);
      </script>
