<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
    <link rel="stylesheet" href="react-0.12.2/examples/shared/css/base.css" />
  </head>
  <body>
    <h1>lab 3 --- time printer</h1>
   
    <script src="react-0.12.2/examples/shared/thirdparty/es5-shim.min.js"></script>
    <script src="react-0.12.2/examples/shared/thirdparty/es5-sham.min.js"></script>
    <script src="react-0.12.2/examples/shared/thirdparty/console-polyfill.js"></script>
    <script src="react-0.12.2/examples/build/react.js"></script>
    <script>
      var ExampleApplication = React.createClass({
        render: function() {
          var sec = new Date().getTime();
          var min = new Date().getTime();
          var hour = new Date().getTime();

          var elapsed = Math.round(this.props.elapsed  / 100);
          var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
          var message =
            'current time is '+ hour +': '+min +': '+sec +'
            React has been successfully running for ' + seconds + ' seconds.';

          return React.DOM.p(null, message);
        }
      });

      // Call React.createFactory instead of directly call ExampleApplication({...}) in React.render
      var ExampleApplicationFactory = React.createFactory(ExampleApplication);

      var start = new Date().getTime();
      setInterval(function() {
        React.render(
          ExampleApplicationFactory({elapsed: new Date().getTime() - start}),
          document.getElementById('container')
        );
      }, 50);
    </script>
  </body>
</html>
